<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lily 档案签章验证系统 · LILY_AUTH</title>
  <link rel="icon" href="/images/signature_blue.png" type="image/png">
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="/src/verify.js">

  <style>
    body {
      background-color: #0d0d0d;
      color: #e6f6f4;
      font-family: "Helvetica Neue", sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .header { margin-top: 4vh; }
    input {
      width: 260px; padding: 10px;
      border-radius: 6px; border: 1px solid #00ffff;
      background: #111; color: #fff;
    }
    button {
      margin-left: 8px;
      padding: 10px 20px;
      border: none; border-radius: 6px;
      background: #00d9d9; color: #000;
      cursor: pointer; font-weight: bold;
    }
    button:hover { background: #00ffff; }
    .verify-box { margin-top: 5vh; }
    #verify-result { margin-top: 3vh; font-size: 15px; min-height: 60px; }
    footer {
      margin-top: 8vh;
      font-size: 13px;
      color: #666;
    }
  </style>
</head>

<body>
  <div class="header">
    <h1>📜 Lily 档案签章验证系统</h1>
    <p>输入哈希码以验证签章页真伪</p>
  </div>

  <div class="verify-box">
    <input id="verify-input" type="text" placeholder="请输入哈希码 (如 074a14d8e153)" />
    <button id="verify-btn">验证签章</button>
    <div id="verify-result"> </div>
  </div>

  <footer>© 2025 LILY_AUTH · 档案系统验证模块</footer>

  <script src="/ui.js"></script>
</body>
</html>

<!DOCTYPE html><html lang="zh-CN"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>档案验证系统 | 文件真实性查询</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page-frame">
    <div class="header">
      <h1>档案验证系统</h1>
      <p class="subtitle">Document Authentication System</p>
      <div class="divider"></div>
    </div>

    <div class="verify-panel">
      <p class="desc">请输入文件防伪码进行真实性验证：</p>
      <form id="verifyForm">
        <input type="text" id="codeInput" placeholder="请输入防伪码（例：a5360ec39395）" required="">
        <button type="submit">验证</button>
      </form>
      <div id="result"></div>
    </div>

    <div class="footer">
      <div class="divider"></div>
      <p>档案编号系统 · 版权所有 © 2025</p>
    </div>
  </div>

<script>
  document.getElementById("verifyForm").addEventListener("submit", e => {
    e.preventDefault();
    const code = document.getElementById("codeInput").value.trim();
    if (!code) return;
    const workerURL = "https://lily-auth.pages.dev/verify?code=";
    window.location.href = workerURL + encodeURIComponent(code);
  });
</script>

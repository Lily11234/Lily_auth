<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>档案真实性验证系统 | Lily Auth</title>
  <link rel="stylesheet" href="style.css" />
  <script src="verify.js" defer></script>
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>
<body>
  <div class="main">
    <div class="page-frame">
      <h1 class="header">档案真实性验证系统</h1>
      <p class="subtitle">Document Authentication System</p>
      <form id="verifyForm">
        <input type="text" id="codeInput" placeholder="请输入档案防伪码" required />
        <div
          class="cf-turnstile"
          data-sitekey="0x4AAAAAAA8mSMU3LQh-tcy"
          data-theme="light"
          data-language="zh-CN"
          data-size="compact"
          data-callback="onTurnstileCompleted"
        ></div>
        <button type="submit">验证</button>
      </form>
    </div>
  </div>
  <script>
    console.log("Turnstile script loaded:", typeof turnstile !== "undefined");
  </script>

  <div class="footer">档案真实性验证系统 · 版权所有 © 2025</div>
</body>
</html>

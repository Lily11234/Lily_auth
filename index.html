<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>档案真实性验证系统 | Lily Auth</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="main">
    <div class="page-frame">
      <div class="header">
        <h1>档案真实性验证系统</h1>
        <p class="subtitle">Document Authentication System</p>
      </div>

      <form id="verifyForm">
        <input type="text" id="codeInput" placeholder="请输入档案防伪码" required />
        <button type="submit">验证</button>
      </form>

      <div id="result"></div>
    </div>
  </div>

  <div class="footer">
    档案真实性验证系统 · 版权所有 © 2025
  </div>

  <script>
    document.getElementById("verifyForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const code = document.getElementById("codeInput").value.trim();
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "正在验证，请稍候…";

      try {
        const res = await fetch("/functions/api/verify.js", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ code }),
        });
        const data = await res.json();
        resultDiv.innerHTML = data.success
          ? `✅ 验证成功<br>文件：${data.reason}`
          : `❌ 验证失败<br>原因：${data.reason}`;
      } catch (err) {
        resultDiv.innerHTML = `⚠️ 系统错误：${err.message}`;
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>档案真实性验证系统 | Lily Auth</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="main">
    <div class="page-frame">
      <div class="header">
        <h1>档案真实性验证系统</h1>
        <p class="subtitle">Document Authentication System</p>
      </div>

      <form id="verifyForm">
        <input type="text" id="codeInput" placeholder="请输入档案防伪码" required />

        <div id="turnstile-container"></div>

        <button type="submit">验证</button>
      </form>

      <div id="result"></div>
    </div>
  </div>

  <div class="footer">档案真实性验证系统 · 版权所有 © 2025</div>

  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js?onload=renderTurnstile" async defer></script>
  <script>
    function renderTurnstile() {
      if (typeof turnstile !== 'undefined') {
        turnstile.render('#turnstile-container', {
          sitekey: '0x4AAAAAAAB8msMU3LQdN-tcy',
          theme: 'light',
          size: 'compact',
        });
      } else {
        console.error('Turnstile 未加载');
      }
    }
  </script>
</body>
</html>
